<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var val = ["qadir", "rizwan", "habib", "hassan", "daniyal"]
        document.write("<h1>" + "This was the Orignal array " + val + "<br>" + "<h1>")
        var rev = []
        var len = val.length
        for (i = 0; i < len; i++) {
            var p = val.pop()
            rev.push(p)
        }
        document.write("This is the reversed array without using Method " + rev)
    </script>
</body>
</html>
